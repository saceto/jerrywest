<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Teams Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Inline CSS -->
  <style>
    body {
      background-color: #ffe6e6; /* light red background */
    }

    .navbar-nav {
      margin: 0 auto; /* center navbar links */
    }

    .nav-link {
      font-weight: bold; /* bold team names */
      font-size: 1.1rem;
    }

    .nba-logo {
      height: 40px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">

    <!-- NBA Logo (clickable) -->
    <a href="https://www.nba.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/03/National_Basketball_Association_logo.svg" 
           alt="NBA Logo" class="nba-logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nbaNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nbaNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://www.nba.com/thunder" target="_blank">OKC Thunder</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.nba.com/timberwolves" target="_blank">Minnesota Timberwolves</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.nba.com/sixers" target="_blank">Philadelphia 76ers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.nba.com/grizzlies" target="_blank">Memphis Grizzlies</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container text-center mt-5">
  <h1>Welcome to the NBA Teams Page</h1>
  <p>Click a team in the navbar to visit their official NBA page.</p>
</div>

<!-- Inline JavaScript Example -->
<script>
  // Simple JS example: log when page loads
  console.log("NBA Teams page loaded successfully!");
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
